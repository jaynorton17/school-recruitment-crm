steps:
  # Install dependencies
  - name: "node:18"
    entrypoint: npm
    args: ["install"]

  # Build the Vite production bundle
  - name: "node:18"
    entrypoint: npm
    args: ["run", "build"]

  # Build the container
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-west1-docker.pkg.dev/gen-lang-client-0209081674/school-recruitment-crm/school-recruitment-cr:latest",
        "."
      ]

  # Push container to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-west1-docker.pkg.dev/gen-lang-client-0209081674/school-recruitment-crm/school-recruitment-cr:latest"
      ]

  # Deploy updated container to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "school-recruitment-crm",
        "--image",
        "us-west1-docker.pkg.dev/gen-lang-client-0209081674/school-recruitment-crm/school-recruitment-cr:latest",
        "--region",
        "us-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

images:
  - "us-west1-docker.pkg.dev/gen-lang-client-0209081674/school-recruitment-crm/school-recruitment-cr:latest"

options:
  logging: CLOUD_LOGGING_ONLY
